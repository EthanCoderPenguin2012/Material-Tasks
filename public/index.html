<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Material Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #app {
            width: 100%;
            max-width: 600px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Material Tasks</h1>
        </header>
        <main>
            <section id="task-form">
                <h2>Add a New Task</h2>
                <form>
                    <input type="text" id="task-name" placeholder="Task Name" required />
                    <textarea id="task-desc" placeholder="Task Description"></textarea>
                    <select id="task-priority">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <input type="date" id="task-due-date" />
                    <input type="text" id="task-tags" placeholder="Tags (comma-separated)" />
                    <button type="submit">Add Task</button>
                </form>
            </section>
            <section id="task-list">
                <h2>Your Tasks</h2>
                <ul>
                    <li>No tasks yet. Add a task to get started!</li>
                </ul>
            </section>
        </main>
    </div>
    <script src="../src/main.js" type="module"></script>
</body>
</html>
